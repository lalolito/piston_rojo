<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Gestión de Citas</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
    
        <a class="navbar-brand" href="inicio.html">
          <img src="imagenes/Logo.png" alt="Cursos Informatica" class="d-inline-block align-text-top"
            style="max-height: 40px;">
        </a>
    
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
    
    
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="GestionUsuario.html">Perfil</a>
          </li>
        </ul>
    
    
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="inicio_de_sesion.html">Iniciar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <div class="row">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com" required>
        </div>
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName" placeholder="Tu Nombre" required>
        </div>
        <div class="col-6">
          <label for="inputIssues" class="form-label">Descripción de Fallas</label>
          <input type="text" class="form-control" id="inputIssues" placeholder="Describe las fallas de tu moto"
            required>
        </div>
        <div class="col-6">
          <label for="inputPhone" class="form-label">Número de Contacto</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="312 312 4213" required>
        </div>
        <div class="col-md-6">
          <label for="inputService" class="form-label">Servicio</label>
          <select id="inputService" class="form-select" required>
            <option value="" disabled selected>Seleccione un servicio...</option>
            <option value="revision">Revisión</option>
            <option value="mantenimiento">Mantenimiento</option>
            <option value="revision-mantenimiento">Revisión y Mantenimiento</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputDate" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="inputDate" required>
        </div>
        <div class="col-md-2">
          <label for="inputTime" class="form-label">Hora</label>
          <input type="time" class="form-control" id="inputTime" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">
              Acepto los <a href="#">términos y condiciones</a>
            </label>
          </div>
        </div>
        <div class="col-12">
          <a href="hoy2.html" button type="submit" class="btn btn-primary">
            Continuar
          </a>

        </div>
      </form>
    </div>
  </div>

  <footer class="bg-light text-center mt-5 p-3">
    <p>&copy; 2024 El Pistón Rojo. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
